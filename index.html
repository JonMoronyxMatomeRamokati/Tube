<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeTube - Learn Coding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <style>
    body { background:#0f0f0f; color:#fff; font-family:sans-serif; margin:0; padding:0 }
    header { background:#181818; padding:15px; display:flex; justify-content:space-between; align-items:center }
    h1 { color:#4a90e2; margin:0; font-size:24px }
    nav a { color:#ccc; margin-left:15px; text-decoration:none; font-size:14px }
    nav a:hover { color:#fff }
    .container { padding:20px }
    .upload-box, .video-card, .career-box { background:#181818; padding:15px; border-radius:10px; margin:15px 0 }
    .upload-box input, .upload-box button, .comment-input { padding:10px; margin:5px 0; width:100%; border:none; border-radius:5px }
    .upload-box input, .comment-input { background:#282828; color:#fff }
    .upload-box button, .comment-btn { background:#4a90e2; color:#fff; cursor:pointer; font-weight:bold }
    .video-card iframe { width:100%; height:180px; border:none; border-radius:5px }
    .video-card p { margin:10px 0 0 }
    .comments { margin-top:10px; background:#202020; padding:10px; border-radius:5px }
    .comments h4 { margin:0 0 8px; font-size:15px; color:#4a90e2 }
    .comment-list p { margin:5px 0; font-size:13px; color:#ddd }
    .career-box h3 { color:#4a90e2 }
    .career-item { background:#282828; padding:10px; margin:8px 0; border-radius:5px }
  </style>
</head>
<body>

<header>
  <h1>CodeTube</h1>
  <nav>
    <a href="#">Browse</a>
    <a href="#">Careers</a>
  </nav>
</header>

<div class="container">
  <h2>Learn to Code with Video Tutorials</h2>

  <div class="upload-box">
    <h3>Upload a Video (YouTube Link)</h3>
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoURL" placeholder="YouTube Video URL (https://...)">
    <button onclick="addVideo()">Add Video</button>
  </div>

  <div id="videos"></div>

  <div class="career-box">
    <h3>Career Paths</h3>
    <div class="career-item">Web Developer</div>
    <div class="career-item">Data Analyst</div>
    <div class="career-item">Game Developer</div>
  </div>
</div>

<script>
  // Replace this config with your Firebase project config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function addVideo() {
    const title = document.getElementById('videoTitle').value.trim();
    const url = document.getElementById('videoURL').value.trim();
    if (title && url.includes("youtube.com")) {
      const videoID = url.split("v=")[1]?.split("&")[0];
      db.collection("videos").add({ title, videoID });
      document.getElementById('videoTitle').value = '';
      document.getElementById('videoURL').value = '';
    } else {
      alert("Enter a valid YouTube link and title.");
    }
  }

  db.collection("videos").onSnapshot(snapshot => {
    const videoList = document.getElementById('videos');
    videoList.innerHTML = '';
    snapshot.forEach(doc => {
      const video = doc.data();
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.videoID}" allowfullscreen></iframe>
        <p>${video.title}</p>
        <div class="comments">
          <h4>Comments</h4>
          <div class="comment-list" id="comments-${doc.id}"></div>
          <input type="text" class="comment-input" placeholder="Write a comment..." id="comment-${doc.id}">
          <button class="comment-btn" onclick="addComment('${doc.id}')">Post</button>
        </div>
      `;
      videoList.prepend(card);
      loadComments(doc.id);
    });
  });

  function addComment(videoID) {
    const commentInput = document.getElementById(`comment-${videoID}`);
    const text = commentInput.value.trim();
    if (text) {
      db.collection("videos").doc(videoID).collection("comments").add({ text });
      commentInput.value = '';
    }
  }

  function loadComments(videoID) {
    const commentList = document.getElementById(`comments-${videoID}`);
    db.collection("videos").doc(videoID).collection("comments").onSnapshot(snapshot => {
      commentList.innerHTML = '';
      snapshot.forEach(doc => {
        const comment = doc.data();
        const p = document.createElement('p');
        p.textContent = comment.text;
        commentList.appendChild(p);
      });
    });
  }
</script>
<script src="script.js"></script>
</body>
</html>
