<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Video App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Supabase Video Demo</h1>  <form id="video-form">
    <input type="text" id="title" placeholder="Video title" required />
    <input type="text" id="url" placeholder="Video URL" required />
    <button type="submit">Upload Video</button>
  </form>  <ul id="video-list"></ul>  <script>
    const supabaseUrl = 'https://vgmixlpwsuqitekhyqot.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZnbWl4bHB3c3VxaXRla2h5cW90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTg3MzgsImV4cCI6MjA2MjA5NDczOH0.u8z-bjUal4pYWzMgGtKdXkez3IqVVimr5d3URF069kE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Upload video to Supabase
    document.getElementById('video-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const video_url = document.getElementById('url').value;

      const { data, error } = await supabase
        .from('videos')
        .insert([{ title, video_url }]);

      if (error) {
        alert('Error uploading video: ' + error.message);
      } else {
        alert('Video uploaded!');
        loadVideos();
      }
    });

    // Load videos from Supabase
    async function loadVideos() {
      const { data, error } = await supabase
        .from('videos')
        .select('*')
        .order('id', { ascending: false });

      const list = document.getElementById('video-list');
      list.innerHTML = '';
      data.forEach(video => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${video.title}</strong><br><a href="${video.video_url}" target="_blank">${video.video_url}</a>`;
        list.appendChild(li);
      });
    }

    loadVideos(); // Load on page load
  </script></body>
</html>
